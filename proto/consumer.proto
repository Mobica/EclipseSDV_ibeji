syntax = "proto3";

package consumer;

service Consumer {
    rpc Publish (PublishRequest) returns (PublishResponse);
    rpc Respond (RespondRequest) returns (RespondResponse);
}

message PublishRequest {
   string id = 1;
   string value = 2;
}

message PublishResponse {
}

message RespondRequest {
    string id = 1;
    string payload = 2;
}

message RespondResponse {
}